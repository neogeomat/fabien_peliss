
<!DOCTYPE html>
<html>
<head>
    <title>leaflet-sidebar example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style/leaflet.css" />
    <link rel="stylesheet" href="/style/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="/style/MarkerCluster.css">
    <link rel="stylesheet" href="/style/MarkerCluster.Default.css">

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
        .lorem {
            font-style: italic;
            color: #AAA;
        }
        #map{
            width: 100%;
            height: 1000px;
        }

<body>
    <div id="sidebar">
        <h1>leaflet-sidebar</h1>

        <p>A responsive sidebar plugin for for <a href="http://leafletjs.com/">Leaflet</a>, a JS library for interactive maps.</p>

        <p><b>Click on the marker to show the sidebar again when you've closed it.</b></p>
    </div>

    <div id="map"></div>

    <a href="https://github.com/Turbo87/leaflet-sidebar/"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <script src="js/leaflet.markercluster.js"></script>

    </script>
