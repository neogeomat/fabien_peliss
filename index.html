    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        #networkSelector {
            position: absolute;
            top: 20px;
            left: calc(50% - 50px);
            z-index: 500;
        }
        
        /* .leaflet-sidebar-content,
        .leaflet-sidebar-tabs {
            padding: 0;
            width: 100%;
        } */

        .leaflet-sidebar-left 
        .leaflet-sidebar-content {
            left: 0px;
            right: 0;
        }

        .leaflet-sidebar-left .leaflet-sidebar-tabs {
            
            z-index: 100;
        }
        .leaflet-sidebar-tabs {
            top: 0;
            /* bottom: 0; */
            height: 40px;
            background-color: #fff;
        }
        dl dt{
            padding: 5px;
        }

        .leaflet-sidebar-header {
            background-color: #DC4437;
            margin-left: 20px;
            margin-right: -20px;
        }

        .leaflet-sidebar-close {
            /* margin-right: 15px; */
        }

        #node-info{
            background-color: #F5F5F5 ;
            /* margin-bottom: 10px; */
            padding: 10px 0px;
            margin-left: 0px;
        }
        #node-info span{
            margin: 0px 0px;   
            letter-spacing: 1px;
        }

        #zero{
            height: 20px; /*27px in specs, 20px here = 37px out*/
            background-color: #F5F5F5 ;
            margin-left: 0px;
        }
        #first span{
            font-size: 0.8em;
            font-weight: bold;
            font-family: inherit;
            color: #b5b5b5;
            letter-spacing: 1px;
            margin-left: 0px;
        }

        #second span{
            font-family: sans-serif;
            letter-spacing: 2px;
            margin-right: -3px;
            color: #454545;
            margin-left: 0px;
        }

        #third{
            height: 10px;
            background-color: #F5F5F5 ;
            margin-left: 0px;
            margin-bottom: 10px;
        }
        .dropdown-menu{
            padding: 0;
        }
        .dropdown-menu>li>a{
            background-color:#495761;
            color: aliceblue;
            padding: 10px 5px;
        }
        .dropdown-menu>li>a:hover{
            background-color: #5AAFEF;
            color: aliceblue;
        }

        .dropdown-menu>.active>a{
            background-color: #5AAFEF;
        }
        .btn.dropdown-toggle.btn-primary{
            background-color: #495761;
        }
        tr th{
           background-color: #51BAE9;
           color: white;
           /* width: 100%; */
        }
        table.dataTable tbody tr{
            background-color: #EFEFEF;
        }
        table.dataTable tbody tr td{
            font-weight: bold;
        }
        table.dataTable thead>tr>th.sorting:before,
        table.dataTable thead>tr>th.sorting_desc:before,
        table.dataTable thead>tr>th.sorting:after, 
        table.dataTable thead>tr>th.sorting_desc:after{
            font-size: 1.9em;
        }
        table.dataTable thead>tr>th.sorting_asc:before, 
        table.dataTable thead>tr>th.sorting_desc:after, 
        table.dataTable thead>tr>td.sorting_asc:before, 
        table.dataTable thead>tr>td.sorting_desc:after {
            opacity: .8;
        }

        #dataTable{
            width: 97%;
        }
    </style>

<body>
    <!-- optionally define the sidebar content via HTML markup -->
    <div id="sidebar" class="leaflet-sidebar collapsed">

        <!-- nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <!-- top aligned tabs -->
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
            </ul>

            
        </div>

        <!-- panel content -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    <span id="networkName">ALL NETWORKS</span>
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div>
                    <div class="row">
                      <div class="col-sm-12 col-md-12">
                        </div>
                        <div id="zero"></div>
                        <div class="row" id="node-info">
                            <span id = "first" class="col-md-12" style="color: gray; font-size: 15px;">
                                <span>STATS FOR THE</span>
                                <span id='statsFor'> WHOLE WORLD</span>
                            </span>
                            <span id = "second" class="col-md-12" style="font-size: 20px;">
                                <span>NUMBER OF NODE</span>
                                <span id='plural'></span>
                                <span id="numNodes">: XXX</span>
                            </span>
                            <span class="col-md-8 singlenodeonly" style="color: gray; font-size: 12px;">
                                (<span>MONIKER: </span><span id="markerMoniker">XXX</span><span>, ID: </span><span id="markerID">XXX</span>)
                            </span>
                        </div>
                        <div id="third" ></div>
                        <div class="row">
                            <div class="col-md-12">
                                <select id="dataSelector" onchange="updateTable()" class="selectpicker" data-style="btn-primary">
                                    <option value="COUNTRY">COUNTRY</option>
                                    <option value="ISP">ISP</option>
                                    <option value="DATA CENTER">DATA CENTER</option>
                                </select>
                            </div>
                        
                            <div class="col-md-12">
                            <!-- </br> -->
                                <table id="dataTable" class="table" >
                                
                                </table>
                            </div>
                            <div class="col-md-12">
                                <center><h5>CONCENTRATION CHART</h5></center>
                                <canvas id="pieChart" style="min-height: 300px; height: 300px; max-height: 300px; max-width: 100%;"></canvas>
                            </div>
                        </div>
              
                      </div>

                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <div id="map"><div class="form-group row">
        <div class="col-xs-5">
        </div>
        <div class="col-xs-2">
            <select id="networkSelector" class="form-control">
                <option hidden disabled selected value>-- select an option --</option>
              </select>
        </div>
        <div class="col-xs-5">
          
        </div>
      </div></div>
