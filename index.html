<!DOCTYPE html>
<html>
  <head>
    <title>leaflet-sidebar example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/style/leaflet-1.0.3.css" />
    <link rel="stylesheet" href="/style/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="/style/MarkerCluster.css" />
    <link rel="stylesheet" href="/style/MarkerCluster.Default.css" />
    <!--[if lte IE 8
      ]><link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css"
    /><![endif]-->
    <style></style>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="sidebar">
      <div id="networkName">networkName</div>
      <div>
        <span>STATS FOR THE SELECTED PIN:</span>
        <span>NUMBER OF NODE:</span><span id="numNodes">XXX</span>
        <div class="singlenodeonly">
          <span>[MONIKER:</span><span id="markerMoniker">XXX</span
          ><span>, ID:</span><span id="markerID"></span>
        </div>
        <div>
          <select>
            <option value="COUNTRY">COUNTRY</option>
            <option value="ISP">ISP</option>
            <option value="DATA CENTER"></option>
          </select>
        </div>
      </div>
    </div>
    <select id="networkSelector">
      <option hidden disabled selected value>-- select an option --</option>
    </select>
    <div id="map"></div>

    <!-- <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script> -->
    <script src="js/leaflet-src-1.0.3.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <!-- <script src="js/leaflet.markercluster.js"></script> -->
    <script src="js/leaflet.markercluster-src-1.0.3.js"></script>
    <script src="js/L.Control.Sidebar.js"></script>
    <script src="index.js"></script>

    <script></script>
  </body>
</html>
