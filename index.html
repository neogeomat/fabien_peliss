
<!DOCTYPE html>
<html>
<head>
    <title>sidebar-v2 example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        crossorigin=""/>

    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        #networkSelector {
            position: absolute;
            top: 20px;
            left: calc(50% - 50px);
            z-index: 500;
            }
    </style>
</head>
<body>
    <!-- optionally define the sidebar content via HTML markup -->
    <div id="sidebar" class="leaflet-sidebar collapsed">

        <!-- nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <!-- top aligned tabs -->
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
            </ul>

            
        </div>

        <!-- panel content -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    <span id="networkName">ALL NETWORKS</span>
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div>
                    <div class="row">
                      <div class="col-sm-12 col-md-12">
                        <dl class="row">
                            <dt class="col-md-6">STATS FOR THE </dt><dt class="col-md-6"><span id='statsFor'>WHOLE WORLD:</span></dt>
                            <dt class="col-md-6">NUMBER OF NODE</dt><dt class="col-md-6"><span id="numNodes">XXX</span></dt>
                            <dt class="col-md-8 singlenodeonly hidden">
                            <span>[MONIKER:</span><span id="markerMoniker">XXX</span><span></br> ID:</span><span id="markerID"></span>
                            </dt>
                        </dl>
                        <div class="row">
                            <div class="col-md-12">
                                <select id="dataSelector" onclick="updateTable()" class="form-control">
                                    <option value="COUNTRY">COUNTRY</option>
                                    <option value="ISP">ISP</option>
                                    <option value="DATA CENTER">DATA CENTER</option>
                                </select>
                            </div>
                            <div class="container col-md-12">
                                <table id="dataTable" class="table table-hover" >
                                
                                </table>
                            </div>
                        </div>
              
                      </div>

                    </div>
                  </div>
                

            </div>

           

        </div>
    </div>
    
    <div id="map"><div class="form-group row">
        <div class="col-xs-5">       
          
        </div>
        <div class="col-xs-2">
            <select id="networkSelector" class="form-control">
                <option hidden disabled selected value>-- select an option --</option>
              </select>
        </div>
        <div class="col-xs-5">
          
        </div>
      </div></div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        crossorigin=""></script>
    <script src="js/leaflet-sidebar.js"></script>
    <script src="js/leaflet.markercluster-src-1.0.3.js"></script>

    <!-- DataTables  & Plugins -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script src="js/map.js"></script>
    <script>
                // $(document).ready( function () {
                //     $('#dataTable').DataTable();
                // } );
    </script>
</body>
</html>
